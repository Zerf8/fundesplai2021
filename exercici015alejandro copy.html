<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <div id="cuerpoBotones"></div>
    <div id="cuerpoImagenes"></div>
    
    <script>
        for (i=1;i<=10;i++){
            document.getElementById("cuerpoBotones").innerHTML+= '<button type="button"onclick="mostrarImagen('+i+')">'+i+'</button>';
        }
        
        function mostrarImagen (numeroImagen){
            document.getElementById("cuerpoImagenes").innerHTML= '<img src="./img/'+numeroImagen+'.jpg">';
        }
    </script>

</body>
</html>
