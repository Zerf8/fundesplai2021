<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeroAleatorio=Math.floor(Math.random()*10 +1);
        let numeroEscogido;
        let acertado=false;
        let cont=0;
        do  { 
            numeroEscogido=prompt("Escoge un número del 1 al 1000");
            cont++;
            if (numeroEscogido > numeroAleatorio)  
            {
                alert("El Número es menor de " + numeroEscogido);
            }
            else if (numeroEscogido < numeroAleatorio)  
            {
                alert("El Número es mayor de " + numeroEscogido);                
            }
            else
            {
                alert("ACERTASTE EN " +  cont + " INTENTOS");
                acertado=true;
            }

        }while (acertado==false);


    </script>
</body>
</html>
