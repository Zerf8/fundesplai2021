<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <div id="cuerpoImagenes"></div>
    <button type="button"onclick="mostrarImagen()">Mostrar Imagen</button>
    <button type="button"onclick="mostrarTodasImagenes()">Mostrar Todas las Imagenes</button>
    
    <script>
        function mostrarImagen(){
            let numeroImagen = parseInt(prompt("Introduce un Numero de Imagen"));
            document.getElementById("cuerpoImagenes").innerHTML= '<img src="./img/'+numeroImagen+'.jpg">';
        }
        function mostrarTodasImagenes(){
            for (i=1; i<=10; i++){
                document.getElementById("cuerpoImagenes").innerHTML+= '<img src="./img/'+i+'.jpg">';
            }
        }
    </script>


</body>
</html>
